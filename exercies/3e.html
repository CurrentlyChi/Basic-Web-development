<!doctype html>
<head>
  <style>
    .apply-button {
      background-color: rgb(10, 102, 194);
      color: white;
      border: none;
      height: 40px;
      width: 240px;
      font-weight: bold;
      font-size: 15px;
      border-radius: 20px;
      cursor: pointer;
      margin-right: 8px;
    }
    .apply-button:hover {
      background-color: blue;
    }

    .save-button {
      background-color: white;
      color: rgb(10, 102, 194);
      border-width: 1px;
      border-style: solid;
      border-color: rgb(10, 102, 194);
      height: 40px;
      width: 80px;
      font-weight: bold;
      font-size: 15px;
      border-radius: 20px;
      cursor: pointer;
    }
    .save-button:hover {
      background-color: rgb(236, 230, 230);
      border-width: 2px;
    }
  </style>
</head>
<body>
  <button class="apply-button">Apply on company website</button>

  <button class="save-button">Save</button>
</body>
