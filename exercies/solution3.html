<!doctype html>
<head>
  <style>
    .header {
      font-size: 20px;
      font-weight: bold;
    }

    .price {
      color: rgb(0, 118, 0);
      font-size: 15px;
      font-weight: bold;
    }

    .add-button {
      background-color: rgb(255, 216, 20);
      color: black;
      height: 30px;
      width: 140px;
      cursor: pointer;
      border-radius: 15px;
      border: none;
      font-size: 13px;
      margin-right: 5px;
    }
    .buy-button {
      background-color: rgb(255, 164, 28);
      color: black;
      border-style: solid;
      border-color: rgb(108, 117, 125);
      height: 30px;
      width: 140px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="https://www.youtube.com/watch?v=9d3SeQviWkI&t=5221s" target="_blank">
    Back to Amazon
  </a>
  <p class="header">Nike Black Running Shoes</p>
  <p class="price">$39 - in stock.</p>
  <p class="delivery">Free delivery tomorrow</p>
  <button class="add-button">Add to Cart</button>
  <button class="buy-button">Buy now</button>
</body>
