<!doctype html>
<head>
  <style>
    .image {
      width: 250px;
      margin-left: 150px;
      margin-bottom: 10px;
    }
    .search-bar {
      width: 500px;
      margin-top: 0px;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 16px;
      padding-right: 16px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div>
    <img class="image" src="google-logo.png" />
  </div>
  <div>
    <input
      class="search-bar"
      type="text"
      placeholder="Search Google or type a URL"
    />
  </div>
</body>
